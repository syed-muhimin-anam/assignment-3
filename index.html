    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {

<body class="manrope-font">

                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block h-5 w-5 stroke-current ">
                    <path

            </div>

                    <li class="text-[#737373]"><a>Blogs</a></li>
                    <li class="text-[#737373]"><a>Contact Us</a></li>
                  </ul>
                </div>

                  <a class="btn bg-color-primary rounded-3xl text-xl font-extrabold ">Book Consult<div class="w-5 h-5 rounded-full bg-black flex justify-center items-center"><i class="fa-solid fa-arrow-right -rotate-45 text-color-primary text-sm"></i></div></a>

    <!-- main section################################################################################################# -->
    <main></main>
